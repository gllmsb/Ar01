<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene embedded arjs>
      <a-marker preset="hiro">
        <a-sphere color="#f39c12" radius="0.5" position="0 2 0"></a-sphere>
        <a-cylinder color="#3498db" radius="0.2" height="1" position="0 1.25 0"></a-cylinder>
        <a-cylinder color="#e74c3c" radius="0.1" height="0.7" position="-0.2 0.6 0"></a-cylinder>
        <a-cylinder color="#e74c3c" radius="0.1" height="0.7" position="0.2 0.6 0"></a-cylinder>
        <a-cylinder color="#2ecc71" radius="0.1" height="0.7" rotation="0 0 45" position="-0.4 1.8 0"></a-cylinder>
        <a-cylinder color="#2ecc71" radius="0.1" height="0.7" rotation="0 0 -45" position="0.4 1.8 0"></a-cylinder>
        <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
